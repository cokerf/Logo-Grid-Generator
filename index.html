<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-ag" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Logo Grid Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
      }
    }
    </script>
    <style>
        /* Custom styles for range inputs to match the greyscale theme */
        input[type="range"] {
          -webkit-appearance: none;
          appearance: none;
          width: 100%;
          height: 6px;
          background: #e5e7eb; /* bg-gray-200 */
          border-radius: 3px;
          outline: none;
          opacity: 0.7;
          transition: opacity .2s;
        }
        input[type="range"]:hover {
          opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 16px;
          height: 16px;
          background: #111827; /* bg-gray-900 */
          border-radius: 50%;
          cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
          width: 16px;
          height: 16px;
          background: #111827; /* bg-gray-900 */
          border-radius: 50%;
          cursor: pointer;
        }
         input[type="checkbox"].toggle-checkbox {
          -webkit-appearance: none;
          appearance: none;
          width: 40px;
          height: 20px;
          background-color: #e5e7eb;
          border-radius: 20px;
          position: relative;
          cursor: pointer;
          transition: background-color 0.2s;
        }
        input[type="checkbox"].toggle-checkbox:checked {
          background-color: #374151;
        }
        input[type="checkbox"].toggle-checkbox::before {
          content: '';
          position: absolute;
          width: 16px;
          height: 16px;
          background-color: white;
          border-radius: 50%;
          top: 2px;
          left: 2px;
          transition: transform 0.2s;
        }
        input[type="checkbox"].toggle-checkbox:checked::before {
          transform: translateX(20px);
        }
      </style>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
